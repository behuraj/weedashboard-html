<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WEE Index Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Logo Section -->
            <div class="login-logo">
                <img src="assets/images/logo.png" alt="Logo" class="logo-img">
                <h1 class="login-title">Women Economic Empowerment Index</h1>
                <p class="login-subtitle">Welcome back! Please login to your account.</p>
            </div>

            <!-- Login Form -->
            <div class="login-form-card">
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="ri-mail-line"></i>
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="ri-lock-line"></i>
                            Password
                        </label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                                <i class="ri-eye-line" id="passwordToggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <span>Login</span>
                        <i class="ri-arrow-right-line"></i>
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p>&copy; 2025 WEE Index Dashboard. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
